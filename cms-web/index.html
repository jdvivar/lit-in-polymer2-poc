<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>Simle Web Component Demo</title>

    <style>
      html { font-family: sans-serif }
      body { max-width: 500px; margin: 0 auto; padding: 20px; }
    </style>

    <!-- Web Components Polyfills -->
    <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <!-- Polyfills from ING (only published via Bower) for ES2015 features -->
    <!-- https://gitlab.ing.net/Platinum/ing-util-platform-lib -->
    <script nomodule src="bower_components/ing-util-platform-lib/polyfills/es2015-polyfill.min.js"></script>

    <!-- Polyfills added by Polymer CLI in produced index.html when building with ES5 preset -->
    <script nomodule src="webfiles/polymer-polyfills/polymer-build-polyfills.1.js"></script>
    <script src="webfiles/polymer-polyfills/polymer-build-polyfills.2.js"></script>
    <script nomodule src="webfiles/polymer-polyfills/polymer-build-polyfills.3.js"></script>

    <!-- Deduping define definitions-->
    <script src="webfiles/customElements-define-dedupe.js"></script>

    <!-- ESM ES6 components -->
    <script type="module" src="components/simple-wc-1/simple-wc-1.js"></script>
    <script type="module" src="components/simple-wc-2/simple-wc-2.js"></script>

    <!-- AMD ES5 components bundle-->
    <script nomodule src="components/es5/index.js"></script>
  </head>
  <body>
    <simple-wc-1></simple-wc-1>
    <simple-wc-2></simple-wc-2>
  </body>
</html>
