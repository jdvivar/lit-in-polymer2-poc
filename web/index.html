<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
    <title>Simle Web Component Demo</title>

    <style>
      html { font-family: sans-serif }
      body { max-width: 500px; margin: 0 auto; padding: 20px; }
    </style>

    <!-- Web Components Polyfills for IE11 -->
    <script src="bower_components/webcomponentsjs/webcomponents-loader.js"></script>

    <!-- Polyfills for IE11, e.g. Symbol -->
    <!-- TBD: use a different polyfill in production -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015"></script>

    <!-- Polyfills added by Polymer CLI in produced index.html when building with ES5 presets -->
    <script src="polymer-build-polyfills.1.js"></script>
    <script src="polymer-build-polyfills.2.js"></script>
    <script src="polymer-build-polyfills.3.js"></script>

    <!-- ESM ES6 bundle and ES5 bundle -->
    <script type="module" src="bower_components/simple-wc/es6/simple-wc.js"></script>
    <script nomodule      src="bower_components/simple-wc/es5/simple-wc.js"></script>
  </head>
  <body>
    <simple-wc></simple-wc>
  </body>
</html>
